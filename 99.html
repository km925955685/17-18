<!DOCTYPE html>
<html>

<head>
    <style> 
   
        td{
            border:1px solid black;
        }
    </style>
    
</head>
<body>
    <script>
       document.write("<table>")
        for(var i=1;i<=10;i++){
            document.write("<tr>")
            for(var o=1;o<=i;o++){
                var resu=i+"*"+o+"="+i*o;
                console.log(resu);
                var resu2="<td>"+resu+"</td>"
                document.write(resu2)


            }
            document.write("</tr>")
        }
        document.write("</table>")

    </script>
    
</body>
