<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
   
    
    <script>
    
    var result=document.getElementById("result");
    var add=document.getElementById("add-btn");
    var minus=document.getElementById("minus-btn");
    var times=document.getElementById("times-btn");
    var divide=document.getElementById("divide-btn");
   
   
    
    function get(){first = Number(document.getElementById("first-number").value);
      second = Number(document.getElementById("second-number").value)};

    add.onclick=function() { get();
    result.innerHTML = Number(first) + Number(second)};
    
    minus.onclick=function() { get();
    result.innerHTML = Number(first) - Number(second)};
    
    times.onclick=function() { get();
    result.innerHTML = Number(first) * Number(second)};
    
     divide.onclick=function() { get();
        if(second==0)
	{
	alert("Not Numeric");
	}
     else{result.innerHTML = Number(first) / Number(second)}
     }

   



    </script>
</body>
</html>
