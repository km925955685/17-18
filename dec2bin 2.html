if(dec<0 ||  dec%1 != 0  )
{

else
{

    }

    }

}

{var bin=Number(document.getElementById("bin-bit").value);
var znmber=bin-num.length;

    {console.error("bin "+bin+" too short")}
 else
 {for(i=1;i<=znmber;i++)
        {num ="0"+num;
        }    }

}
