<!DOCTYPE html>
<html>
<head>
    
</head>
<body>
    <script>
        var time=new Date().getHours()
        if(time<6){
            alert("晚安")
        }
        else if(time<12 && time>6){
            alert("早上好")
        }
        else if(time<18){
            alert("中午好")
        }
        else{
            alert("晚上好")
        }
        
    </script>
    
</body>
</html>
